<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/456e6d8b1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>아마존</title>
  </head>

  <body>
    <div class="wrap-back">
      <div class="wrap-search">
        <div class="search">
          <input type="text" class="search-term" placeholder="What are you looking for?" />
          <button type="submit" class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="slide-container">
        <ul class="slide-navigation clearfix">
          <!-- addNavTitle -->
        </ul>
        <ul class="slider clearfix">
          <!-- addSlideImg, addSlideHeader -->
        </ul>
      </div>
      <div class="slide-btn">
        <button type="button" class="prev-btn"></button>
        <button type="button" class="next-btn"></button>
      </div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
